{% extends "index.html" %}

{% block head %} {% endblock %}

{% block content %}

<div class="row">

    <div class="buttons_main_page">
        <div class="btn-group" role="group" style="text-align: left;" id="myDIV">
            <a href="{{ url_for('homepage', list_type='top_rated') }}" role="button" class="btn btn-outline-primary"
                aria-pressed="true">Top Rated</a>
            <a href="{{ url_for('homepage', list_type='upcoming') }}" role="button" class="btn btn-outline-primary"
                aria-pressed="true">Upcoming</a>
            <a href="{{ url_for('homepage', list_type='popular') }}" role="button" class="btn btn-outline-primary"
                aria-pressed="true">Popular</a>
            <a href="{{ url_for('homepage', list_type='now_playing') }}" role="button" class="btn btn-outline-primary"
                aria-pressed="true">Now Playing</a>
        </div>
    </div><br>

    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
        <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
    </div><br>

    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, 'w780') }}" alt="">
            <div class="card-body">
                <h4 class="card-title">{{ movie.title }}</h4>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Pokaż więcej</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
